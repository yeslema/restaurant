<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">مطعم الذواقة | Gourmet Restaurant</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="main-header">
        <div class="lang-switch-container">
            <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
            <button class="lang-btn" onclick="setLanguage('en')">English</button>
            <button class="lang-btn" onclick="setLanguage('fr')">Français</button>
        </div>
        <div class="container">
            <h1 class="logo" data-i18n="logo">مطعـم <span>الـذواقـة</span></h1>
            <p class="tagline" data-i18n="tagline">تجربة فريدة من المذاق الأصيل</p>
        </div>
    </header>

    <!-- Menu Section -->
    <section class="menu-section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="menuTitle">قائمة الطعـام</h2>
                <div class="underline"></div>
            </div>

            <!-- Filter Buttons -->
            <div class="btn-container" id="btn-container">
                <!-- Buttons will be injected here by JS -->
            </div>

            <!-- Menu Grid -->
            <div class="section-center" id="menu-container">
                <!-- Menu items will be injected here by JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p data-i18n="footerText">جميع الحقوق محفوظة &copy; 2024 مطعم الذواقة</p>
        <div class="social-links">
            <!-- Example Social Icons (Text for now to avoid external libraries if strict) -->
            <span>Instagram</span>
            <span>Facebook</span>
            <span>Twitter</span>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
